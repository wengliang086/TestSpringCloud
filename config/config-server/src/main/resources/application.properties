spring.application.name=config-server
server.port=8888

spring.cloud.config.server.git.uri=https://github.com/wengliang086/TestSpringCloud/
# 配置仓库路径
spring.cloud.config.server.git.searchPaths=config-file-dir
# 配置仓库的分支
spring.cloud.config.label=master
#Git仓库为公开仓库，可以不填写用户名和密码
spring.cloud.config.server.git.username=
spring.cloud.config.server.git.password=

#高可用配置
eureka.client.serviceUrl.defaultZone=http://admin:111111@localhost:8761/eureka/
