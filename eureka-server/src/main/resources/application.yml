server:
  port: 8761

eureka:
  instance:
    hostname: localhost
  client:
    register-with-eureka: false
    fetch-registry: false
    service-url:
      defaultZone: http://admin:111111@${eureka.instance.hostname}:${server.port}/eureka/

spring:
  application:
    name: eureka-server
  security:
    user:
      name: admin
      password: 111111
